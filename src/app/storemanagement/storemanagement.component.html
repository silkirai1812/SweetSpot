<!-- Navigation bar -->
<app-navbar></app-navbar>


  <div class="container">
    <div class="header row pt-3">
      <div class="col-6 ">
        <h1 class="heading"><u>Store Locations</u></h1>
      </div>
      <div class="col-6 text-end">
        <button class="btn btn-outline-success fs-4 mt-3 mb-3" (click)="openModel()">Add New Store</button>
      </div>
    </div>
    @if (storeList.length !== 0) {
    <div class="row">
      @for (item of storeList; track $index) {
      <div class="col-3">
        <div class="card mb-3">
          <div class="card-header">
              <div class="card-font">
                <b>City</b> - {{item.city}}
              </div>
          </div>
          <div class="card-body card-font">
            <p><b>Address</b> - {{item.address}}</p>
          </div>
          <div class="card-footer text-center">
            <div class="row">
              <div class="col-6">
                <button class="btn btn-sm btn-primary fs-6" (click)="onEdit(item)">Edit</button>
                </div>
                <div class="col-6">
                <button class="btn btn-sm btn-danger fs-6" (click)="onDelete(item)">Delete</button>
              </div>
            </div>
  
          </div>
        </div>
      </div>
      }
    </div>
    } @else { 
      <div class="row">
        <div class="col-12 p-4 text-center mt-4 mb-4">
          <h3>No Record Found. Create New Record</h3>
        </div>
      </div>
    }
  
  </div>
  
  
  <div class="modal" id="myModal" #myModal>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Create New Store</h4>
          <button type="button" class="btn-close" (click)="closeModel()"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-8">
              <label for="">City</label>
              <input type="text" [(ngModel)]="storeObj.city" class="form-control" placeholder="City">
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <label for="">Address</label>
              <textarea rows="3" [(ngModel)]="storeObj.address" class="form-control"></textarea>
              
            </div>
          </div>
          
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="closeModel()">Close</button>
          @if (storeObj.id ==0) {
            <button type="button" class="btn btn-primary" (click)="saveStudent()">Save Store Location</button>
          } @else {
            <button type="button" class="btn btn-success" (click)="updateStud()">Update Store Location</button>
          }
         
        </div>
      </div>
    </div>
  </div>

  
<app-footer></app-footer>
